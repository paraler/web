<!DOCTYPE html>
<html>
<head>
	<title>js_menu</title>
	<style type="text/css">
	body{
		width: 800px;
		margin: auto;
	}
	#header{
		width: 800px;
		height: 80px;
	}
	a{
			/* clear underline */
			text-decoration: none;
			/* text color is black */
			color: #000;
			/*the text color is "Microsoft YaHei"*/
			font-family: "Microsoft YaHei";
		}
		#header ul li{
			/*clear the dot*/
			list-style: none;
			float: left;
			padding:10px;
			position: relative;
			/*the background color is light gray*/
			background: #ccc;
			margin: 1px;
		}
		#header ul li ul{
			position: absolute;
			left: -40px;
			top: 40px;
			display: none;
		}
		#header ul li ul li{
			float: none;
			margin: 1px;
			padding: 10px;
		}
		</style>
		<script type="text/javascript" src="../../source/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div id="header">
		<ul>
			<li ><a href="#">home</a>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
				</ul>
			</li>
			<li ><a href="#">home</a>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
				</ul>
			</li>
			<li ><a href="#">home</a>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
				</ul>
			</li>
			<li ><a href="#">home</a>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$('#header ul li').mouseover(function(){
			$(this).find('ul').css('display','block');
		});
		$('#header ul li').mouseout(function(){
			$(this).find('ul').css('display','none');
		});
	</script>
</body>
</html>
