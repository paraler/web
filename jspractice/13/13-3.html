<!DOCTYPE html5>
<html>
 <head>
  <title>会运转的地月太阳系</title>
 </head>
 <body>
<svg width="100%" height="1000">
<defs> 
	<g id='E' transform='translate(-340,-90)'>
		<image xlink:href="earth.gif" x="330" y="75" height="30px" width="30px"></image>
		<path id='path2' d='M390,80 h 0 a50,19 0 1,0 1,1 z'  fill='none' stroke='white' stroke-width='1' />
		<!-- 让月亮转起来 -->
		<circle cx='0' cy='0' r='5' fill='white' stroke='black' stroke-width='1' >
			<animateMotion dur='30s' repeatCount='indefinite' >     
				<mpath xlink:href='#path2' />
			</animateMotion >
		</circle>
	</g>
	<radialGradient id='sunfill' cx='50%' cy='50%' r='100%' >
		<stop stop-color='red' offset='0%' stop-opacity='1' />
		<stop stop-color='yellow' offset='95%' stop-opacity='1' />
		<stop stop-color='white' offset='100%' stop-opacity='1' />
	</radialGradient>
</defs>
<!--黑色星空背景-->
	<rect x='0' y='0' width='100%' height='100%' fill='black' />
<!--太阳-->
	<circle cx='660' cy='250' r='60' fill='url(#sunfill)' />
<!--地球公转轨道-->
	<path id='path1' d='M1200,200 h 0 a600,200 0 1,0 1,1 z' fill='none' stroke='white' stroke-width='1' />
<!--让地球转起来-->
	<use x="0" y="0" xlink:href="#E">
		<animateMotion dur='365s' repeatCount='indefinite' >
			<mpath xlink:href='#path1' />
		</animateMotion >
	 </use>
  </svg>
 </body>
</html>
